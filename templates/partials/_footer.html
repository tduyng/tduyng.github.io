<footer>
    <div class="footer-menu">
        {{ range .Site.Config.extra.footer_menu }}
        <a class="instant fold" href="{{.path}}">{{.name}}</a>
        {{ end }}
    </div>
    <div class="copyright">
        <span class="copyright-text">{{ .Site.Config.extra.footer_copyright }}</span>
        <span class="separator">•</span>
        <span class="built-with">
            Built with
            <a href="https://github.com/tduyng/gozzi" rel="noreferrer" target="_blank">
                <span class="gozzi-icon">⚡</span>
                gozzi
            </a>
        </span>
        <span class="separator">•</span>
        <span class="last-deployed" id="last-deployed" style="opacity: 0.5; font-size: 0.85em;"></span>
    </div>
    <script src="/build-time.js"></script>
    <script>
        if (window.BUILD_TIME) {
            document.getElementById('last-deployed').textContent = 'deployed ' + window.BUILD_TIME;
        }
    </script>
</footer>
