<footer>
    <div class="footer-menu">
        {{ range .Site.Config.extra.footer_menu }}
        <a class="instant fold" href="{{.path}}">{{.name}}</a>
        {{ end }}
    </div>
    <div class="copyright">
        <span class="copyright-text">{{ .Site.Config.extra.footer_copyright }}</span>
        <span class="separator">•</span>
        <span class="built-with">
            Built with
            <a href="https://github.com/tduyng/gozzi" rel="noreferrer" target="_blank">
                <span class="gozzi-icon">⚡</span>
                gozzi
            </a>
        </span>
        <span class="separator">•</span>
        <span class="last-deployed" id="last-deployed" style="opacity: 0.5; font-size: 0.85em;"></span>
    </div>
    <script>
        // Get current time in Paris timezone
        const now = new Date();
        const parisTime = now.toLocaleString('en-GB', { 
            timeZone: 'Europe/Paris',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
        
        // Format: DD/MM/YYYY, HH:MM -> YYYY-MM-DD HH:MM
        const [datePart, timePart] = parisTime.split(', ');
        const [day, month, year] = datePart.split('/');
        const formatted = `${year}-${month}-${day} ${timePart}`;
        
        // Get GMT offset
        const offsetFormatter = new Intl.DateTimeFormat('en-US', {
            timeZone: 'Europe/Paris',
            timeZoneName: 'longOffset'
        });
        const offsetString = offsetFormatter.format(now).match(/GMT([+-]\d+)/)?.[1] || '+1';
        
        document.getElementById('last-deployed').textContent = `deployed ${formatted} (Europe/Paris, GMT${offsetString})`;
    </script>
</footer>
