<footer>
    <div class="footer-menu">
        {{ range .Site.Config.extra.footer_menu }}
        <a class="instant fold" href="{{.path}}">{{.name}}</a>
        {{ end }}
    </div>
    <div class="copyright">
        <span class="copyright-text">©{{ date now "2006" }} Duy NG</span>
        <span class="separator">•</span>
        <span class="built-with">
            Built with
            <a href="https://github.com/tduyng/gozzi" rel="noopener noreferrer" target="_blank">
                <span class="gozzi-icon">⚡</span>
                gozzi
            </a>
        </span>
        <span class="separator">•</span>
        <span class="last-deployed" style="opacity: 0.5; font-size: 0.85em"
            >last deployed {{ date .Site.Config.build_time "2006-01-02 15:04" }} (Europe/Paris,
            GMT+01)</span
        >
    </div>
</footer>
