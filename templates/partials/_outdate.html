{{ if .Page.Config.extra.outdate_alert }} {{ $icon := load "static/icon/warning.svg" }}
<blockquote
    id="outdate_alert"
    class="callout caution no-title hidden"
    data-days="{{ .Page.Config.extra.outdate_alert_days }}"
    data-alert-text-before="{{ .Site.Config.extra.outdate_alert_text_before }}"
    data-alert-text-after="{{ .Site.Config.extra.outdate_alert_text_after }}"
>
    <div class="icon">{{ $icon }}</div>
    <div class="content"></div>
</blockquote>
{{ end }}
