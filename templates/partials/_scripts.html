<script src="/js/main.js" defer></script>
<script src="/js/lightense.min.js" defer></script>
<script src="/js/search.js" defer></script>

<!-- KaTeX: Load if math is enabled -->
{{ if or .Page.Config.extra.math .Section.Config.extra.math }}
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous" onload="renderMathInElement(document.body, {delimiters: [{left: '\\[', right: '\\]', display: true}, {left: '\\(', right: '\\)', display: false}, {left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}]});"></script>
{{ end }}

<!-- Mermaid: Load if mermaid is enabled -->
{{ if or .Page.Config.extra.mermaid .Section.Config.extra.mermaid }}
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
</script>
{{ end }}

<!-- Analytics -->
{{ if .Site.Config.extra.enable_analytics }}
<script
    async
    defer
    data-website-id="0403ec1f-fbf8-4e6c-b24b-0c585ca25873"
    src="https://cloud.umami.is/script.js"
    data-do-not-track="true"
></script>
{{ end }}
