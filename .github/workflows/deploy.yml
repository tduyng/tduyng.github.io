name: Deploy to GitHub Pages

on:
  # Allow manual deployment from Actions tab
  workflow_dispatch:
  
  # Auto-deploy on version tags (v1.0.0, v2.1.3, etc.)
  push:
    tags:
      - 'v*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install Gozzi
        run: go install github.com/tduyng/gozzi@latest

      - name: Show Gozzi version
        run: gozzi version

      - name: Setup Python for search index
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build site
        run: ./deploy.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“¦ Deployed from: ${{ github.ref }}"
          echo "ðŸ”— Site URL: ${{ steps.deployment.outputs.page_url }}"
