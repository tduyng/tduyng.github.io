name: CI - Build & Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install Gozzi
        run: go install github.com/tduyng/gozzi@latest
        env:
          GOPROXY: direct

      - name: Show Gozzi version
        run: gozzi version

      - name: Setup Python for search index
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build site
        run: ./deploy.sh

      - name: Validate build output
        run: |
          echo "Validating build output..."
          if [ ! -d "public" ]; then
            echo "âŒ Error: public directory not found"
            exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "âŒ Error: index.html not found"
            exit 1
          fi
          echo "âœ… Build validation passed"
          echo "ğŸ“Š Build size: $(du -sh public | cut -f1)"
          echo "ğŸ“ Files generated: $(find public -type f | wc -l)"
